<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>

    <div>
        <form>
            <h1>Welcome back</h1>
            <div>
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"/>
            </div>

            <div>
                <input placeholder="Password" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/lock--v1.png" alt="lock--v1"/>
                <a href="">Forgot my password</a>
            </div>

            <button type="submit">Login</button>

            <div>
                <p>Not registered?
                    <a href="">make an account</a>
                </p>
            </div>
        
        </form>


    </div>

</body>
</html>
