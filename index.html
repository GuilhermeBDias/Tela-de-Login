<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>

    <div class="container">
        <form>
            <h1>Welcome back</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-container">
                <input placeholder="Password" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/lock--v1.png" alt="lock--v1"/>
                <a href="">Forgot my password</a>
            </div>

            <button class="submit-button" type="submit">Login</button>

            <div class="registe-link">
                <p>Not registered?
                    <a href="">make an account</a>
                </p>
            </div>
        
        </form>


    </div>

</body>
</html>
